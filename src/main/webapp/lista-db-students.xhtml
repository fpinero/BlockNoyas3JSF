<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:event listener="#{studentController.loadStudents()}" type="preRenderView"></f:event>
	</f:metadata>
	
<h:head>
	<title>Basic Test DB connection</title>
</h:head>

<h:body>
	<h1 align="center">Lista DB students</h1>
	<hr/>
	<br/>
	
	<p:button value="AÃ±adir Student" outcome="add-student" icon="fa fa-user-secret"/>
	
	<br/>
	<h:form>
		<p:dataTable id ="tablaAlumnos" var="st"
			value="#{studentController.students}" 
			scrollable="true" scrollHeight="250"
			resizableColumns="true">
			<p:column headerText="Nombre" sortBy="#{st.name}">
				<h:outputText value="#{st.name}" />
			</p:column>
	
			<p:column headerText="Curso" sortBy="#{st.curso}">
				<h:outputText value="#{st.curso}" />
			</p:column>
	
			<p:column headerText="Edad" sortBy="#{st.edad}">
				<h:outputText value="#{st.edad}"  />
			</p:column>
			
			<p:column headerText="Update" >
				<p:commandLink action="#{studentController.loadStudent(st.name)}" value="Update" ajax="false" >
					<f:actionListener binding="#{studentOldName.imputandoOldName(st.name)}" />
				</p:commandLink>
			</p:column>
	
		</p:dataTable>
	</h:form>
	
	<h:messages />

</h:body>

</html>
